<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>E-Commerce</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <!-- 
        Realizzare un intero sito e-commerce utilizzando Bootstrap e DummyJSON (https://dummyjson.com/).

        Andando a cercare su internet un template o un sito esistente a cui ispirarsi, creare tutte le pagine di un tipico sito e-commerce:
            - homepage
            - elenco prodotti
            - dettaglio prodotto
            - carrello
            - checkout
            - più tutte le altre pagine che possono venire in mente
        
        In homepage riportare alcuni dei prodotti. (OPZIONALE: mettere uno slider o un carosello utilizzando SwiperJS o Slick Slider)

        Nell'elenco prodotti deve essere possibile filtrare i prodotti almeno per categoria.

        Nel dettaglio prodotto devono potersi vedere tutte le immagini del prodotto (meglio ancora se ci fossero le miniature sotto un contenitore più grande e l'utente potesse scegliere quale foto vedere "ingrandita" al click)

        Il carrello, consultabile da ogni pagina, deve contenere i prodotti aggiunti dall'utente e il prezzo totale, oltre a poterli togliere.
    -->

    <!-- ------------------------------- HEADER -------------------------------- -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="primaryNav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i
                                        class="fa-solid fa-cart-shopping"></i>Prodotti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Chi Siamo</a>
                            </li>
    
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- -------------------------------- MAIN --------------------------------- -->

        <section id="hero">

        </section>
